<app-navbar></app-navbar> 

<div class="  px-2 md:px-12 flex flex-col md:flex-row h-screen py-16 gap-4 " >
<div class="md:w-1/6 pt-2 lg:pt-6  w-full " >
        <aside class=" h-[100%]">
            <div class="bg-slate-300 p-4 rounded flex flex-col items-center justify-between h-[100%]" id="main" >
        
                <div class="flex items-center flex-col justify-center">
                <img src={{user.avatar}} class="h-[10vh]" alt="profile"/>
                <p class="mt-3 text-2xl text-zinc-800 font-semibold ">
                  {{user.username}}
        
                </p>
        
               <p class="mt-1 text-normal text-zinc-800">{{user.email}}</p>
            <div class="w-full mt-4 h-[1px] bg-zinc-200 hidden lg:block"></div>
              </div>
        
             
              <div class="w-full flex-col items-center justify-center hidden lg:flex">
        
                <a routerLink="/profile/favourites" routerLinkActive="active" class="font-semibold w-full text-xl py-3 text-center hover:bg-slate-400 rounded transition-all">Favourites</a>
        
              
            
              @if (hasRole('admin')) {

        
                <a routerLink="/profile/addBook" routerLinkActive="active" class="font-semibold w-full text-xl py-3 text-center hover:bg-slate-400 rounded transition-all">Add Book</a>
              }
              </div>
            
              <button class="w-3/6 lg:w-full text-xl  mt-4 lg:mt-0 font-semibold flex items-center justify-center py-3 rounded
              hover:bg-slate-400 transition-all duration-300"  (click)="logout()">
                       LogOut
              </button>
            
            </div>
            
            
        </aside>
    </div>
   <div class="lg:w-5/6 pt-2 lg:pt-6">
   
    <router-outlet></router-outlet>

   </div>


</div>
