<app-navbar></app-navbar>


<div class= " px-12 py-8 bg-red-50 bg-cover flex-row md:flex gap-8 w-full min-h-screen" id="main">
    <div class=" mt-10  bg-orange-100 h-[35vh] md:h-[88vh] w-full  md:w-3/6 flex flex-col items-center justify-center">
       <img src={{books.data.url}} alt="book Image" class=" p-3 h-[30vh] w-3/4 md:h-[70vh] " >

       
       @if(isLoggedIn()){
        <div class="flex flex-row " >
        <button class="bg-red-200 rounded-full p-2 mt-0 flex gap-0 m-2 hover:bg-slate-300" (click)="addToCart(books.data._id)">
          
          <img src="cart.svg" class="px-1 ">
          
          
         
        </button>
          <button class="bg-red-200 rounded-full p-2 mt-0 flex gap-0 m-2 hover:bg-slate-300" (click)="addToFav(books.data._id)">
          
          <img src="fav.svg" class="px-1 ">
          </button>

        
        
        <button class="bg-red-200 rounded-full p-2 mt-0 flex gap-0 m-2 hover:bg-slate-300" (click)="remove(books.data._id)">
          
          <img src="cart.svg" class="px-1 ">
          
          
         
        </button>
        <button class="bg-red-200 rounded-full p-2 mt-0 flex gap-0 m-2 hover:bg-slate-300" (click)="edit(books.data._id)">
          
          <img src="fav.svg" class="px-1 ">
        </button>
        

        </div>
      }
       

    </div>
    <div class=" md:mt-24 p-4 w-full md:w-3/6 mt-5  ">
        <h1 class="md:text-4xl text-2xl font-semibold text-red-800">{{books.data.title}}</h1>
        <p class="mt-5"> by {{books.data.author}}</p>
        <p class="mt-5 md:text-xl text-lg">  {{books.data.description}}</p>
         <p class="flex mt-4 items-center justify-start ">
           {{books.data.language}}
         </p>
         <p class="mt-4 text-xl font-semibold">Price: ${{books.data.price}}</p>
       

    </div>


</div>
