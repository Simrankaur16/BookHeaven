<app-navbar></app-navbar>
<div class="h-[100%] mt-14   md:px-12 px-2 py-8 flex items-center justify-center " id="addBook">
    <div class="bg-orange-100 rounded-lg px-8 py-5 w-full md:w-3/6 lg:w-3/6">
        <p class="text-xl font-black">Edit</p>
        <form  (ngSubmit)="edit(bookid)" >   
        <div class="mt-4">
            <div >
                <label for="url">Image Url</label>
                <input type="text" class="w-full mt-2 bg-orange-100 p-2 outline-none inputd" 
                  placeholder="image url"
                  name="url"
                  required
                  id="url"
                  
                  minlength="4"
                  #url="ngModel"
                  [(ngModel)]="book.url">
                  <div class="text-sm" style="color:  rgb(247, 151, 151);" *ngIf="url.invalid && ( url.touched || url.dirty)">
                    <span *ngIf="url.errors?.['required']">url is Required</span>
                  </div>
            </div>
        </div>
        <div class="mt-4">
            <div >
                <label for="author">Author</label>
                <input type="text" class="w-full mt-2 bg-orange-100 p-2 outline-none inputd" 
                  placeholder="author"
                  name="author"
                  required
                  id="author"
                  #author="ngModel"
                  [(ngModel)]="book.author"
                  >
                  <div class="text-sm" style="color:  rgb(247, 151, 151);" *ngIf="author.invalid && (author.touched || author.dirty)">
                    <span *ngIf="author.errors?.['required']">Author is Required</span>
                </div>
    
            </div>
        </div>
        <div class="mt-4">
            <div >
                <label for="description">Description</label>
                <input type="email" class="w-full mt-2 bg-orange-100 p-2 outline-none inputd" 
                  placeholder="description"
                  name="description"
                  required
                  id="description"
                  minlength="7"
                  #description="ngModel"
                  [(ngModel)]="book.description">
                <div class="text-sm" style="color:  rgb(247, 151, 151);" *ngIf="description.invalid && ( description.touched || description.dirty)">
                    <span *ngIf="description.errors?.['required']">Description is Required</span>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <div >
                <label for="language">Language</label>
                <input type="text" class="w-full mt-2 bg-orange-100 p-2 outline-none inputd" 
                  placeholder="language"
                  name="language"
                  required
                  id="language"
                  #language="ngModel"
                  [(ngModel)]="book.language">
                  <div class="text-sm" style="color:  rgb(247, 151, 151);" *ngIf="language.invalid && ( language.touched || language.dirty)">
                    <span *ngIf="language.errors?.['required']">Address is Required</span>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <div >
                <label for="price">Price</label>
                <input type="text" class="w-full mt-2 bg-orange-100 p-2 outline-none inputd" 
                  placeholder="price"
                  name="price"
                  required
                  id="price"
                  #price="ngModel"
                  [(ngModel)]="book.price">
                  <div class="text-sm" style="color:  rgb(247, 151, 151);" *ngIf="price.invalid && ( price.touched || price.dirty)">
                    <span *ngIf="language.errors?.['required']">Price is Required</span>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <div >
                <label for="title">Title</label>
                <input type="text" class="w-full mt-2 bg-orange-100 p-2 outline-none inputd" 
                  placeholder="title"
                  name="title"
                  required
                  id="title"
                  #title="ngModel"
                  [(ngModel)]="book.title">
                  <div class="text-sm" style="color:  rgb(247, 151, 151);" *ngIf="title.invalid && ( title.touched || title.dirty)">
                    <span *ngIf="title.errors?.['required']">Title is Required</span>
                </div>
            </div>
        </div>
    
        <div class="mt-4">
            <button class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:to-slate-600" type="submit">Update</button>
        </div>
        
        </form>
    
    </div>
    </div>
